{% extends 'base.html' %}

{% block content %}
    <style type="text/css">
        .form-signin {
            width: 100%;
            max-width: 330px;
            padding: 15px;
            margin: auto;
        }

        .form-signin .form-control {
            position: relative;
            box-sizing: border-box;
            height: auto;
            padding: 10px;
            font-size: 16px;
        }

        .form-signin .form-control:focus {
            z-index: 2;
        }

        .form-signin input[type="email"] {
            margin-bottom: -1px;
            border-bottom-right-radius: 0;
            border-bottom-left-radius: 0;
        }

        .form-signin input[type="password"] {
            margin-bottom: 10px;
            border-top-left-radius: 0;
            border-top-right-radius: 0;
        }

        .h3 {
            text-align: center;
        }
    </style>

    <h2> register new menu </h2>

    <form class="form-signin" enctype="multipart/form-data" method="post">{% csrf_token %}
        <h3>{{ menu_form }}</h3>
        <button class="btn btn-lg btn-primary btn-block" type="submit">register new menu</button>
    </form>


{% endblock %}
